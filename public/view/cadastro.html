<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>QUESTÃO XX - LISTA XX - LÓGICA DE PROGRAMAÇÃO - SENAI</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="../css/styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
        <div class="bg-background text-foreground">
            <header class="sticky top-0 z-40 w-full border-b bg-background/80 backdrop-blur-sm">
              <div class="container flex h-16 items-center justify-between py-4">
                <a class="flex items-center gap-2 font-bold" href="#">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="h-6 w-6"
                  >
                    <path d="M8 2h8"></path>
                    <path d="M9 2v2.789a4 4 0 0 1-.672 2.219l-.656.984A4 4 0 0 0 7 10.212V20a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-9.789a4 4 0 0 0-.672-2.219l-.656-.984A4 4 0 0 1 15 4.788V2"></path>
                    <path d="M7 15a6.472 6.472 0 0 1 5 0 6.47 6.47 0 0 0 5 0"></path>
                  </svg>
                  Fazenda Bela Vista
                </a>
                <nav
                  aria-label="Main"
                  data-orientation="horizontal"
                  dir="ltr"
                  class="relative z-10 flex max-w-max flex-1 items-center justify-center"
                >
                  <div style="position: relative;">
                    <ul
                      data-orientation="horizontal"
                      class="group flex flex-1 list-none items-center justify-center space-x-1"
                      dir="ltr"
                    ></ul>
                  </div>
                  <div class="absolute left-0 top-full flex justify-center"></div>
                </nav>
              </div>
            </header>
            <main class="container py-12">
              <section class="grid gap-8">
                <div class="grid gap-4">
                  <h2 class="text-2xl font-bold">Cadastro de Animais</h2>
                  <p class="text-muted-foreground">Adicione novos animais ao rebanho.</p>
                </div>
                <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                  <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                    <div class="flex flex-col space-y-1.5 p-6">
                      <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">
                        Informações Básicas
                      </h3>
                    </div>
                    <div class="p-6">
                      <form class="grid gap-4">
                        <div class="grid gap-2">
                          <label
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                            for="cidasc"
                          >
                            Número CIDASC
                          </label>
                          <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            id="cidasc"
                            placeholder="Número CIDASC"
                            type="text"
                          />
                        </div>
                        <div class="grid gap-2">
                          <label
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                            for="numero"
                          >
                            Número
                          </label>
                          <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            id="numero"
                            placeholder="Número do animal"
                            type="text"
                          />
                        </div>
                        <div class="grid gap-2">
                          <label
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                            for="categoria"
                          >
                            Categoria
                          </label>
                          <button
                            type="button"
                            role="combobox"
                            aria-controls="radix-:ra:"
                            aria-expanded="false"
                            aria-autocomplete="none"
                            dir="ltr"
                            data-state="closed"
                            data-placeholder=""
                            class="flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                          >
                            <span style="pointer-events: none;">Selecione a categoria</span>
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="lucide lucide-chevron-down h-4 w-4 opacity-50"
                              aria-hidden="true"
                            >
                              <path d="m6 9 6 6 6-6"></path>
                            </svg>
                          </button>
                          <select
                            aria-hidden="true"
                            tabindex="-1"
                            style="position: absolute; border: 0px; width: 1px; height: 1px; padding: 0px; margin: -1px; overflow: hidden; clip: rect(0px, 0px, 0px, 0px); white-space: nowrap; overflow-wrap: normal;"
                          >
                            <option value=""></option>
                            <option value="leiteira">Leiteira</option>
                            <option value="macho">Macho</option>
                            <option value="novilha">Novilha</option>
                          </select>
                        </div>
                        <div class="grid gap-2">
                          <label
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                            for="data_nascimento"
                          >
                            data nascimento
                          </label>
                          <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            id="data_nascimento"
                            type="date"
                          />
                        </div>
                        <div class="grid gap-2">
                          <label
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                            for="peso"
                          >
                            Peso
                          </label>
                          <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            id="peso"
                            placeholder="Peso do animal"
                            type="number"
                          />
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                    <div class="flex flex-col space-y-1.5 p-6">
                      <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">
                        Informações Adicionais
                      </h3>
                    </div>
                    <div class="p-6">
                      <form class="grid gap-4">
                        <div class="grid gap-2">
                          <label
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                            for="producao-leite"
                          >
                            Produção de Leite
                          </label>
                          <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            id="producao-leite"
                            placeholder="Produção de leite (litros/dia)"
                            type="number"
                          />
                        </div>
                        <div class="grid gap-2">
                          <label
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                            for="ultima-cobertura"
                          >
                            Última Cobertura
                          </label>
                          <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            id="ultima-cobertura"
                            type="date"
                          />
                        </div>
                        <div class="grid gap-2">
                          <label
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                            for="proximo-parto"
                          >
                            Próximo Parto
                          </label>
                          <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            id="proximo-parto"
                            type="date"
                          />
                        </div>
                        <button
                          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 justify-self-end"
                          type="submit"
                        >
                          Salvar
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </section>
            </main>
            <footer class="bg-muted p-6 text-sm"></footer>
          </div>
          
  </body>
</html>
